<div class="centrado login-bg">
  <ion-card class="ion-text-center custom-card">
    <ion-card-content>
      <form [formGroup]="loginForm" (keyup.enter)="ingresar()" (ngSubmit)="ingresar()" >
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            required
            placeholder="example@example.com"
            type="email"
            inputmode="email"
            formControlName="email"
            name="email"
          ></ion-input
        ></ion-item>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input required type="password" name="password" formControlName="password"></ion-input
        ></ion-item>
        <ion-item lines="none">
          <ion-checkbox formControlName="recordarme" slot="start" name="remember1"></ion-checkbox>
          <ion-label><small>Recuerdame</small></ion-label>
        </ion-item>
        <ion-button color="primary" type="submit" class="btn btn-success">
          Iniciar sesion
        </ion-button>

        <p>--------- or ----------</p>

        <!-- google login -->
        <ion-button color="none" class="socil-login" id="my-signin2" ></ion-button>

      </form>
    </ion-card-content>


    <ion-row >
      <ion-col class="ion-text-end" >
        <ion-button color="tertiary" [routerLink]="'/register'"> 
          <small>Registro clásico </small>
          &nbsp;
          <ion-icon name="add-outline"></ion-icon> 
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>

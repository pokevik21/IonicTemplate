<div class="centrado login-bg">
  <ion-card class="ion-text-center custom-card">

    <ion-card-content>
      <form autocomplete="off" [formGroup]="registerForm" (keyup.enter)="crearUsuario()" (ngSubmit)="crearUsuario()">
        
        <ion-item>
            <ion-label position="stacked">Nombre
            </ion-label>
            <ion-input
              required
              placeholder="nombre"
              type="text"
              name="nombre"
              formControlName="nombre"
            ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            required
            placeholder="example@example.com"
            type="email"
            inputmode="email"
            formControlName="email"
            name="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contrase침a</ion-label>
          <ion-input required type="password" name="password" formControlName="password" ></ion-input
        ></ion-item>

        <ion-item>
            <ion-label position="stacked">Repite la Contrase침a</ion-label>
            <ion-input required type="password" name="password2" formControlName="password2" ></ion-input
          ></ion-item>

        <ion-item lines="none">
          <ion-checkbox slot="start" name="remember1" formControlName="terminos" ></ion-checkbox>
          <ion-label><small>Acepto los terminos</small></ion-label>
        </ion-item>
        <ion-button color="primary" type="submit" class="btn btn-success">
            Registrarme
        </ion-button>
      </form>
    </ion-card-content>

    <ion-row>
      <ion-col style="color: red" >
        <p *ngIf="campoNoValido( 'nombre' )">* El nombre es obligatoario</p>
        <p *ngIf="campoNoValido( 'email' )">* El email es obligatoario y tiene que ser v치lido</p>
        <p *ngIf="contrasenasNoValidas()">* La contrase침as no son validas</p>
        <p *ngIf="aceptaTerminos()">* Debe acetar los terminos</p>
      </ion-col>
    </ion-row>

    <ion-row class="cardfooter">
        <ion-col class="ion-text-start" >
            <ion-button color="danger" [routerLink]="'/login'"> 
                <ion-icon name="arrow-back-outline"></ion-icon> &nbsp;
                Volver 
            </ion-button>
        </ion-col>
    </ion-row>
  </ion-card>
</div>

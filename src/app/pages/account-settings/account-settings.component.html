<ion-row>
  <ion-col class="ion-align-items-center">
    
    <ion-card class="ion-text-center" style="width: auto;" >
      <ion-card-header> <h5>Apariencia</h5> </ion-card-header>
      <ion-card-content>

        <ion-list class="theme-list" lines="full">
          <ion-item>
            <ion-icon slot="start" icon="moon" class="component-icon component-icon-dark"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle slot="end" [checked]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
          </ion-item>
        </ion-list>

      </ion-card-content>
    </ion-card>

  </ion-col>
</ion-row>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card  >
          <ion-card-content >
            <ion-card-title> Mi perfÃ­l </ion-card-title>

            <ion-card-subtitle> Ajustes </ion-card-subtitle>

            <form [formGroup]="perfilForm" (submit)="actualizarPerfil()">
              <ion-item>
                <ion-label>User:</ion-label>
                <ion-input
                  type="text"
                  placeholder="Username"
                  formControlName="nombre"
                >
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input
                  type="email"
                  placeholder="Enter email"
                  formControlName="email"
                  >
                  <!-- [readOnly]="usuario.google" -->
                </ion-input>
              </ion-item>

              <ion-button type="submit" block>
                <ion-icon name="save-outline"></ion-icon>
                <div class="ion-margin-start">Guardar</div>
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-card-title> Avatar </ion-card-title>

            <ion-card-subtitle> Imagen del usuario </ion-card-subtitle>

            <div class="ion-text-center">
              <img
                *ngIf="!imgTmp"
                [src]="usuario.imagenUrl"
                class="img-avatar"
              />
              <img *ngIf="imgTmp" [src]="imgTmp" class="img-avatar" />
            </div>
            <br />
            <input
              type="file"
              (change)="cambiarImagen($event.target.files[0])"
            />

            <br />
            <br />

            <ion-button
              type="submit"
              [disabled]="!imagenSubir"
              (click)="subirImagen()"
              class="btn btn-success btn-block waves-effect waves-light m-r-10"
            >
              Guardar imagen
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

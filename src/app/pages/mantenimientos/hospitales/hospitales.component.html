<ion-content>
  <ion-row >
    <ion-col >
      <ion-card class="ion-text-center" >
        <ion-input #busquedaTermino
                  (keyup)="buscar(busquedaTermino.value)"
                  type="text"
                  class="form-control"
                  placeholder="Buscar usuario..">
        </ion-input>

      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-card-title>
                Hospitales
              </ion-card-title>
              <ion-card-subtitle>
                Hospitales registrados en la App
              </ion-card-subtitle>
            </ion-col>

            <ion-col>
              <div class="ion-text-end">
                <ion-button (click)="abrirSweetAlert()" > 
                
                 Crear hospital
                </ion-button>
      
              </div>
            </ion-col>

          </ion-row>
         
          <ion-row>

            <ion-col>

              <ion-row style="border-bottom: groove;">
                <ion-col col-3>
                <ion-label >Foto</ion-label>
              </ion-col>
              <ion-col col-6>
              <ion-label >Nombre</ion-label>
              </ion-col>
                <ion-col col-4 class="ion-text-end"> 
                <ion-label >Acci√≥n</ion-label>
              </ion-col>
            </ion-row>

            <ion-row style="border-bottom: groove;" 
                     *ngFor="let hospital of hospitales">
                <ion-col col-3>
                <ion-label >
                  <img
                    class="avatar cursor"
                    [src]="hospital.img | imagen: 'hospitales'"
                    [alt]="hospital.nombre"
                    (click)="abrirModal( hospital )"
                  />
                </ion-label>
              </ion-col>
              <ion-col col-6>
                <ion-label >
                  <ion-input
                    type="text"
                    class="form-control"
                    placeholder="Nombre del hospital"
                    [(ngModel)]="hospital.nombre"
                  ></ion-input>
                </ion-label>
              </ion-col >
                <ion-col col-3 class="ion-text-end">
                
                  <ion-button
                    class="cursor"
                    (click)="guardarCambios(hospital)"
                    data-toggle="tooltip"
                    data-original-title="Guardar"
                  >
                    <ion-icon name="save-outline"></ion-icon>
                  </ion-button>
                  <ion-button color="danger"
                    class="cursor"
                    (click)="eliminarHospital(hospital)"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                  >
                  <ion-icon name="close-circle-outline"></ion-icon>
                  </ion-button>

                </ion-col>
            </ion-row>
          

            </ion-col>

          </ion-row>

        </ion-card-content>

      </ion-card>
    </ion-col>
  </ion-row>



</ion-content>

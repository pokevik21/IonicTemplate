<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card  >
          <ion-card-content >
            <ion-card-title> MÃ©dico </ion-card-title>

            <ion-card-subtitle> Actualiza informacion </ion-card-subtitle>

            <form [formGroup]="medicoForm" (submit)="guardarMedico()">

              <ion-item *ngIf="medicoSel" >
                <ion-label>Foto:</ion-label>
                <img
                  [src]="medicoSel.img | imagen: 'medicos'"
                  class="img-avatar"
                />
              </ion-item>

              <ion-item>
                <ion-label>Nombre:</ion-label>
                <ion-input
                  type="text"
                  placeholder="Username"
                  formControlName="nombre"
                >
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Hospital:</ion-label>
                <ion-select formControlName="hospital">
                  <ion-select-option value="">Seleccione hospital</ion-select-option>
                  <ion-select-option
                    *ngFor="let hospital of hospitales"
                    [value]="hospital._id"
                  >
                    {{ hospital.nombre }}
                  </ion-select-option>
                </ion-select>
              </ion-item>

              <ion-button type="submit" block>
                <ion-icon name="save-outline"></ion-icon>
                <div class="ion-margin-start">Guardar</div>
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" *ngIf="hospitalSeleccionado" >
        <ion-card>
          <ion-card-content>
            <ion-card-title>Hospital</ion-card-title>

            <ion-card-subtitle>Hospital asignado</ion-card-subtitle>

            <div class="ion-text-center">
              <img
                [src]="hospitalSeleccionado.img | imagen: 'hospitales'"
                class="img-avatar"
              />
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

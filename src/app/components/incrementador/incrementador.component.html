<ion-card-title>
  {{ leyenda }}
</ion-card-title>

<ion-row>
  <ion-col size="2" >
    <ion-button [color]="classInput" (click)="cambiarValor(-5)" >
      <ion-icon name="remove-circle-outline"></ion-icon>
    </ion-button>
  </ion-col>
  
  <ion-col size="8" >
    <ion-input class="ion-margin-start" type="number" [value]="progreso" #txtProgress name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" ></ion-input>
  </ion-col>
  
  <ion-col size="2" >
    <ion-button [color]="classInput" (click)="cambiarValor(5)" >
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-col>

</ion-row>
